<body>
    <form action="/api/productos" method="post">
        <ul>
          <li>
            <label for="title">Title:</label>
            <input maxlength="20" placeholder="Ingrese el nombre del producto" type="text" id="title" name="title">
          </li>
          <li>
            <label for="price">Price:</label>
            <input maxlength="20" placeholder="Ingrese el precio del pruducto" type="text" id="price" name="price">
          </li>
          <li>
            <label for="url">Thumbnail:</label>
            <input placeholder="ingrese la URL de la imagen del producto" type="text" id="url" name="thumbnail">
          </li>
            <button id="button" type="submit">Enviar datos</button>
        </ul>
      </form>
